# Stack pour consignation de MilleGrilles

# Use root/example as user/password credentials
version: '3.7'

services:

  # Script Python de persistance des transactions
  transactions-python:
    image: registry.maple.mdugre.info:5000/millegrilles_consignation_python.x86_64:v0.9.7
    hostname: transactions-python.maple.millegrilles.mdugre.info
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.netzone.private == true
          - node.labels.millegrilles.python == true
          - node.labels.millegrilles.database == true
      resources:
       limits:
          cpus: "1.50"
          memory: 200M
      restart_policy:
        condition: any
        delay: 30s
    environment:
      MG_CONFIG_JSON: /run/secrets/mg.transactions.json
      MG_NOM_MILLEGRILLE: maple
      MG_MQ_HOST: mq
      MG_MONGO_HOST: mongo
      MG_MONGO_SSL: nocert
      MG_MONGO_USER: transaction
    networks:
      - mg_net
    secrets:
      - mg.transactions.json

  # Ceduleur Python qui transmet un message a toutes les minutes
  ceduleur-python:
    image: registry.maple.mdugre.info:5000/millegrilles_consignation_python.x86_64:v0.9.7
    hostname: ceduleur-python.maple.millegrilles.mdugre.info
    command: demarrer_ceduleur.py
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.netzone.private == true
          - node.labels.millegrilles.python == true
      resources:
       limits:
          cpus: "0.20"
          memory: 50M
      restart_policy:
        condition: any
        delay: 30s
    environment:
      MG_NOM_MILLEGRILLE: maple
      MG_CONFIG_JSON: /run/secrets/mg.notifications.json
      MG_MQ_HOST: mq
    networks:
      - mg_net
    secrets:
      - mg.notifications.json

  # Script Python pour executer les processus
  processus-python:
    image: registry.maple.mdugre.info:5000/millegrilles_consignation_python.x86_64:v0.9.7
    hostname: processus-python.maple.millegrilles.mdugre.info
    command: demarrer_mgp.py --info
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.netzone.private == true
          - node.labels.millegrilles.python == true
          - node.labels.millegrilles.mgp == true
      resources:
        limits:
          cpus: "1.00"
          memory: 100M
      restart_policy:
        condition: any
        delay: 30s
    environment:
      MG_CONFIG_JSON: /run/secrets/mg.mgpprocessus.json
      MG_NOM_MILLEGRILLE: maple
      MG_MQ_HOST: mq
      MG_MQ_USER: mgprocessus
      MG_MONGO_HOST: mongo
      MG_MONGO_SSL: nocert
      MG_MONGO_USER: mgprocessus
    networks:
      - mg_net
    secrets:
      - mg.mgpprocessus.json

  # Script Python pour executer les domaines
  domaines-python:
    image: registry.maple.mdugre.info:5000/millegrilles_consignation_python.x86_64:v0.9.7
    command: demarrer_domaine.py --info
    hostname: domaines-python.maple.millegrilles.mdugre.info
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.netzone.private == true
          - node.labels.millegrilles.python == true
          - node.labels.millegrilles.domaines == true
      resources:
        limits:
          cpus: "1.00"
          memory: 100M
      restart_policy:
        condition: any
        delay: 30s
    environment:
      MG_CONFIG_JSON: /run/secrets/mg.mgdomaines.json
      MG_NOM_MILLEGRILLE: maple
      MG_MQ_HOST: mq
      MG_MQ_USER: mgdomaines
      MG_MONGO_HOST: mongo
      MG_MONGO_SSL: nocert
      MG_MONGO_USER: mgdomaines
      MG_DOMAINES_JSON: /opt/millegrilles/dist/domaines.json
    networks:
      - mg_net
    secrets:
      - mg.mgdomaines.json

networks:
  mg_net:
    external: true
    name: mg_net

secrets:
  mg.transactions.json:
    external: true
  mg.notifications.json:
    external: true
  mg.mgpprocessus.json:
    external: true
  mg.mgdomaines.json:
    external: true
