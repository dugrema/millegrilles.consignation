services:

  # Script Python de persistance des transactions
  transactions-python:
    image: registry.maple.mdugre.info:5000/millegrilles_consignation_python.x86_64:v0.4.1
    hostname: transactions-python.maple.millegrilles.mdugre.info
    deploy:
      replicas: 1
      resources:
       limits:
          cpus: "0.20"
          memory: 50M
      restart_policy:
