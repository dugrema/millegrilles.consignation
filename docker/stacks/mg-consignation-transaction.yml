      MG_NOM_MILLEGRILLE: dev2
      MG_MQ_HOST: rabbitmq
      MG_MQ_PASSWORD: gopEM219umESS4
      MG_MONGO_HOST: mongo
      MG_MONGO_SSL: nocert
      MG_MONGO_USER: root
      MG_MONGO_PASSWORD: example
    networks:
      - mg_net
